name: Publish
on:
  push:
    branches: [main]
jobs:
  publish:
    name: Publish Blog
    # Publish main when it's not a pull request.
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    container:
      image: itheory/justahugo
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Build and Publish
        run: make publish
