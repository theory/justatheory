title = "Just a Theory"
baseURL = "https://justatheory.com/"
languageCode = "en-us"
copyright = "© David E. Wheeler. This work is licensed under a Creative Commons Attribution-ShareAlike 4.0 International License."
theme = "justatheory"
PreserveTaxonomyNames = true
Paginate = 16
PaginatePath = "p"
footnoteReturnLinkContents = "↩"
enableRobotsTXT = false
disableKinds = ["section"]
uglyURLs = true

[author]
    name = "David E. Wheeler"
    url = "https://justatheory.com/"
    email = "david@justatheory.com"

[params]
  description = "Periodically irregular technology and culture blogging since 2002. By David E. Wheeler."
  tagline = "Irregular fine blogging since 2002."
  author = "David E. Wheeler"
  subtitle = "Trans rights are human rights"
  bug = "❖"
  twitter = ""
  github = "theory"
  postTypes = ["post", "photo"]
  feedLimit = 32
  recentTagYears = 3
  icon = "/icon-512x512.png"
  favicon = "/icon-64x64.png"
  [params.mastodon]
    url = "https://xoxo.zone/@theory"
    user = "@theory@xoxo.zone"

[permalinks]
  post  = "/:year/:month/:slug/"
  photo = "/:year/:month/:slug/"

[mediaTypes]
[mediaTypes."application/atom"]
  suffixes = ["xml"]
[mediaTypes."text/plain"]
  suffixes = ["text"]

[outputFormats]
[outputFormats.html]
  noUgly = true
[outputFormats.atom]
  mediatype = "application/atom"
  baseName = "feed"
  noUgly = true
[outputFormats.json]
  mediatype = "application/json"
  baseName = "feed"
  isPlainText = true
  noUgly = true
[outputFormats.text]
  mediatype = "text/plain"
  baseName = "copy"
  isPlainText = true
  noUgly = false

[outputs]
  home = ["html", "json", "atom"]
  section = ["html", "json", "atom"]
  taxonomy = ["html", "json", "atom"]
  term = ["html", "json", "atom"]
  page = ["html", "text"]

[taxonomies]
    tag = "tags"

[markup]
  [markup.highlight]
    style = "monokai"
    codeFences = true
    noClasses = false
  [markup.goldmark]
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "blackfriday"
    [markup.goldmark.renderer]
      unsafe = true
