{{ partial "header.html" . }}
	<main id="{{ .Type }}">
		<header>
			<h1>{{ if eq .Type "tags" }}Posts about {{ .Data.Term }}{{ else }}{{ .Title }}{{ end }}</h1>
		</header>
		{{ range .Paginator.Pages }}
		{{ partial "article.html" (dict "doc" . "list" true) }}
		{{ end }}
		{{ template "_internal/pagination.html" . }}
	</main>
{{ partial "footer.html" . }}
